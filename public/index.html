<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Don Ahorro</title>
        <link rel="stylesheet" type="text/css" href="./css/estilos.css">
    </head>
    <body>
        <section class="form">
            
            <form id="formProducto">
                <h1>Comparador de precios</h1>
                <input type="text" id="nombre" placeholder="Nombre del producto"/>
                <input type="number" id="precio" min="0" step="0.01" placeholder="Precio del producto"/>
                <select name="comercio" id="comercio">
                    <option value="">Nombre del comercio</option>
                    <option value="Comodin">Comodín</option>
                    <option value="Carrefour">Carrefour</option>
                    <option value="Vea">Vea</option>
                    <option value="Chango Mas">Chango Más</option>
                </select>  <br/>
                <button type="button" id="botonGuardar">Guardar Producto</button>
                <button type="button" id="botonListar">Listar Productos</button>
                <button type="button" id="botonBaratos"  >Productos Más Baratos</button>
            
                
                <div id="mensajes">
                    <table id="tablaProductos">
                        <thead>
                            <h2>Listado de Productos</h2>
                            <tr>
                                <th>Nombre</th>
                                <th>Precio</th>
                                <th>Comercio</th>
                            </tr>
                        </thead>
                        <tbody id="listaProductos">
                        </tbody>
                    </table>
        
                    <table id="tablaProductos">
                        <thead>
                            <h2>Productos con Menor Precio</h2>
                            <tr>
                                <th>Nombre</th>
                                <th>Precio</th>
                                <th>Comercio</th>
                            </tr>
                        </thead>
                        <tbody id="productosBaratos">
                        </tbody>
                    </table>
                </div>

            </form>
            
        </section>
        
        <script src="../src/index.js"></script>
    </body>
</html>
